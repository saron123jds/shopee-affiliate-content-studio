<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shopee Affiliate Content Studio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #0b1220; }
    .card, .table, .modal-content { border-radius: 16px; }
    .navbar { background: rgba(255,255,255,.06) !important; backdrop-filter: blur(8px); }
    .text-soft { color: rgba(255,255,255,.75); }
    .badge-soft { background: rgba(255,255,255,.08); border: 1px solid rgba(255,255,255,.12); }
    .btn-soft { background: rgba(255,255,255,.10); border: 1px solid rgba(255,255,255,.15); color: white; }
    .btn-soft:hover { background: rgba(255,255,255,.16); color: white; }
    .card { background: rgba(255,255,255,.06); border: 1px solid rgba(255,255,255,.10); color: white; }
    .table { color: white; }
    .table > :not(caption) > * > * { background: transparent; color: white; border-color: rgba(255,255,255,.10); }
    .form-control, .form-select, textarea { background: rgba(255,255,255,.08); border: 1px solid rgba(255,255,255,.14); color: white; border-radius: 14px; }
    .form-control:focus, .form-select:focus, textarea:focus { background: rgba(255,255,255,.10); color: white; }
    a { color: #9fd3ff; }
    .toast-container { z-index: 9999; }
    pre { white-space: pre-wrap; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark px-3 py-2">
  <a class="navbar-brand fw-semibold" href="{{ url_for('home') }}">Content Studio</a>
  <div class="ms-auto d-flex gap-2">
    <a class="btn btn-soft btn-sm" href="{{ url_for('products') }}">Produtos</a>
    <a class="btn btn-soft btn-sm" href="{{ url_for('settings') }}">Configurações</a>
  </div>
</nav>

<div class="container py-4">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ 'success' if category=='success' else ('warning' if category=='warning' else 'secondary') }} rounded-4 border-0" role="alert">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</div>

<script>
async function copyText(text){
  try{
    await navigator.clipboard.writeText(text);
    alert("Copiado ✅");
  }catch(e){
    prompt("Copie manualmente:", text);
  }
}
</script>
</body>
</html>
